<div class="inquisive-notification"data-test-id="inqsnotification-notification-popup"  [@enterLeave]="item.state" (click)="onClick($event)" [class]="theClass" [ngClass]="{
                'alert': item.type === 'alert',
                'error': item.type === 'error',
                'success': item.type === 'success',
                'info': item.type === 'info',
                'bare': item.type === 'bare',
                'action':item.type=='actions',
                 'liveactions':item.type=='liveactions',
                'rtl-mode': rtl
            }" (mouseenter)="onEnter()" (mouseleave)="onLeave()">
    <div *ngIf="!item.html">
        <div class="icon" *ngIf="item.type !== 'bare'" [innerHTML]="safeSvg" (click)="remove()"></div>
        <div class="sn-content">{{item.content | max:maxLength}}</div>

        <div class="notification black" *ngIf="item.type==='liveactions'">
            <!--close icon is common in every notification-->
            <svg fill="#000000" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M20 18.69L7.84 6.14 5.27 3.49 4 4.76l2.8 2.8v.01c-.52.99-.8 2.16-.8 3.42v5l-2 2v1h13.73l2 2L21 19.72l-1-1.03zM12 22c1.11 0 2-.89 2-2h-4c0 1.11.89 2 2 2zm6-7.32V11c0-3.08-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68c-.15.03-.29.08-.42.12-.1.03-.2.07-.3.11h-.01c-.01 0-.01 0-.02.01-.23.09-.46.2-.68.31 0 0-.01 0-.01.01L18 14.68z"
                />
            </svg>
        </div>
        <div class="close-icon" [ngClass]="{'red':item.type==='liveactions'}" (click)="remove()">
            <!--close icon is common in every notification-->
            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="24" viewBox="0 0 24 24" width="24">
                <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"
                />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </div>
    </div>




    <div *ngIf="item.html" [innerHTML]="item.html"></div>
    <div class="sn-progress-loader" *ngIf="showProgressBar">
        <span [ngStyle]="{'width': progressWidth + '%'}"></span>
    </div>
</div>
